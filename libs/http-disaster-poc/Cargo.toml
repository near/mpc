[package]
name = "http-disaster-poc"
version = "0.1.0"
edition = "2024"

[dependencies]
aes-gcm = "0.10"
array-bytes = "9.3.0"
axum = "0.8"
secp256k1 = { version = "0.31", features = ["serde", "rand", "global-context"] }
tokio = { version = "1.0", features = ["full"] }
rand = "0.8"
reqwest = "0.12"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
