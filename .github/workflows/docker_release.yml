name: Docker Build and Publish MPC Image

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      build-ref:
        default: 'main'
        description: "The branch, tag or SHA to build MPC Docker image from. Default to latest commit on main branch."
        type: string
    

jobs:
  docker-image-build:
    name: "Build and push MPC Docker image"
    runs-on: warp-ubuntu-2204-x64-2x
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.build-ref }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and publish images
        shell: bash
        run: |
          ./deployment/build-images.sh #--push