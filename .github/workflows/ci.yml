name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
  merge_group:
  push:
    branches:
      - main

jobs:
  docker-tee-build:
    name: "Build MPC Node TEE Docker image"
    runs-on: warp-ubuntu-2204-x64-16x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install repro-env
        run: |
          wget 'https://github.com/kpcyrd/repro-env/releases/download/v0.4.3/repro-env'
          echo '2a00b21ac5e990e0c6a0ccbf3b91e34a073660d1f4553b5f3cda2b09cc4d4d8a  repro-env' | sha256sum -c -
          sudo install -m755 repro-env -t /usr/bin

      - name: Build MPC Node binary and image
        run: |
          export NODE_IMAGE_NAME=test_image_tag_ci
          ./deployment/build-images.sh --node

      - name: Check mpc-node docker image can initialize and start
        run: |
          export NODE_IMAGE_NAME=test_image_tag_ci
          ./scripts/check-mpc-node-docker-starts.sh

  launcher-nontee-check:
    name: "MPC Launcher non-tee check"
    runs-on: warp-ubuntu-2204-x64-2x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Check mpc-node docker image can initialize through the launcher and start
        run: |
          ./scripts/check-mpc-node-docker-starts.sh --launcher

  docker-launcher-build-and-verify:
    name: "Build MPC Launcher Docker image and verify"
    runs-on: warp-ubuntu-2404-x64-2x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install skopeo
        run: |
          sudo apt-get update
          sudo apt-get install -y skopeo

      - name: Build launcher docker image and verify its hash
        shell: bash
        run: |
          ./scripts/build-and-verify-launcher-docker-image.sh

  mpc-unittests:
    name: "Cargo test"
    runs-on: warp-ubuntu-2404-x64-16x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y liblzma-dev

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-provider: "warpbuild"

      - name: Install cargo-nextest
        uses: taiki-e/install-action@81ee1d48d9194cdcab880cbdc7d36e87d39874cb # v2.62.45
        with:
          tool: nextest@0.9.106

      - name: Install cargo-binstall
        uses: taiki-e/install-action@81ee1d48d9194cdcab880cbdc7d36e87d39874cb # v2.62.45
        with:
          tool: cargo-binstall

      - name: Install cargo-near
        run: |
          sudo apt-get update && sudo apt-get install --assume-yes libudev-dev
          cargo binstall --force --no-confirm --locked cargo-near@0.19.1 --pkg-url="{ repo }/releases/download/{ name }-v{ version }/{ name }-{ target }.{ archive-format }"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install wasm-opt
        run: |
          cargo binstall --force --no-confirm --locked wasm-opt@0.116.1
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run cargo-nextest
        run: cargo nextest run --cargo-profile=test-release --locked

  mpc-pytests:
    name: "MPC Node: pytests"
    runs-on: warp-ubuntu-2404-x64-16x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-provider: "warpbuild"

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y liblzma-dev

      - name: Download near core binary from S3
        id: download-neard
        continue-on-error: true
        run: |
          os=$(uname)
          arch=$(uname -m)
          os_and_arch=${os}-${arch}
          cd libs/nearcore

          branch_name=$(git branch -r --contains HEAD | grep -o 'origin/[^ ]*' | sed 's|origin/||' | head -n 1 || echo "no-branch")
          commit_hash=$(git rev-parse HEAD || echo "no-commit")

          url="https://s3.us-west-1.amazonaws.com/build.nearprotocol.com/nearcore/${os_and_arch}/${branch_name}/${commit_hash}/neard"

          mkdir -p target/release
          status_code=$(curl -v -o target/release/neard -w "%{http_code}" "${url}")
          if [ "$status_code" -ne 200 ]; then
            echo "curl failed with URL: ${url}, Status Code: ${status_code}"
            exit 1
          fi
          chmod +x target/release/neard

      - name: Build near core as fallback
        if: steps.download-neard.outcome != 'success'
        run: |
          cd libs/nearcore
          cargo build -p neard --release

      - name: Install cargo-binstall
        uses: taiki-e/install-action@81ee1d48d9194cdcab880cbdc7d36e87d39874cb # v2.62.45
        with:
          tool: cargo-binstall

      - name: Install cargo-near
        run: |
          sudo apt-get update && sudo apt-get install --assume-yes libudev-dev
          cargo binstall --force --no-confirm --locked cargo-near@0.19.1 --pkg-url="{ repo }/releases/download/{ name }-v{ version }/{ name }-{ target }.{ archive-format }"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install wasm-opt
        run: |
          cargo binstall --force --no-confirm --locked wasm-opt@0.116.1
          echo "${HOME}/.cargo/bin" >> $GITHUB_PATH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup virtualenv
        run: |
          python3 -m venv pytest/venv
          source pytest/venv/bin/activate
          cd pytest
          pip install -r requirements.txt
          cd ../
          git submodule foreach --recursive 'git reset --hard && git clean -fd'

      - name: Run pytest
        run: |
          source pytest/venv/bin/activate
          cd pytest 
          # `neard` is already downloaded in the step, `download-neard`, above
          pytest -m "not ci_excluded" -s -x --skip-nearcore-build

  tee-launcher-tests:
    name: "TEE Launcher: pytests"
    runs-on: warp-ubuntu-2404-x64-2x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Setup virtualenv
        run: |
          python3 -m venv tee_launcher/venv
          source tee_launcher/venv/bin/activate
          cd tee_launcher 
          pip install -r requirements.txt

      - name: Run pytest
        run: |
          source tee_launcher/venv/bin/activate
          cd tee_launcher 
          PYTHONPATH=. pytest -vsx

  fast-ci-checks:
    name: "Fast CI checks"
    runs-on: warp-ubuntu-2404-x64-8x
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@f13886b937689c021905a6b90929199931d60db1 # v2.8.1
        with:
          save-if: ${{ github.ref == 'refs/heads/main' }}
          cache-provider: "warpbuild"

      - name: Install ruff
        uses: astral-sh/ruff-action@57714a7c8a2e59f32539362ba31877a1957dded1 # v3.5.1
        with:
          args: "--version" # workaround to avoid running ruff check here

      - name: Install cargo-shear
        uses: taiki-e/install-action@81ee1d48d9194cdcab880cbdc7d36e87d39874cb # v2.62.45
        with:
          tool: cargo-shear@1.6.0

      - name: Install cargo-sort
        uses: taiki-e/install-action@81ee1d48d9194cdcab880cbdc7d36e87d39874cb # v2.62.45
        with:
          tool: cargo-sort@2.0.2

      - name: Install zizmor
        uses: taiki-e/install-action@81ee1d48d9194cdcab880cbdc7d36e87d39874cb # v2.62.45
        with:
          tool: zizmor@1.16.2

      - name: Install cargo-binstall
        uses: taiki-e/install-action@81ee1d48d9194cdcab880cbdc7d36e87d39874cb # v2.62.45
        with:
          tool: cargo-binstall

      - name: Install cargo-about
        run: |
          cargo binstall --force --no-confirm --locked cargo-about@0.8.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Install cargo-deny
        uses: taiki-e/install-action@b9c5db3aef04caffaf95a1d03931de10fb2a140f # v2.65.1
        with:
          tool: cargo-deny@0.18.9

      - name: Install cargo-make
        uses: taiki-e/install-action@81ee1d48d9194cdcab880cbdc7d36e87d39874cb # v2.62.45
        with:
          tool: cargo-make@0.37.24

      - name: Run cargo-make fast checks
        run: cargo make check-all-fast
