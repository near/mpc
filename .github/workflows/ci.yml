name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
  merge_group:

jobs:
  docker-build: 
    name: "Build Docker image"
    runs-on: warp-ubuntu-2204-x64-2x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize submodules
        run: git submodule update --init --recursive
      
      - name: Build MPC Docker image
        uses: Warpbuilds/build-push-action@v6
        with:
          context: .
          profile-name: "mpc-image-builder"
          file: deployment/Dockerfile-gcp

  clippy-mpc-node:
    name: "MPC Node: clippy and format"
    runs-on: warp-ubuntu-2204-x64-8x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Cache Rust dependencies
        uses: WarpBuilds/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Run Clippy fmt
        run: |
          CARGO_TARGET_DIR="target/clippy" \
          RUSTFLAGS="-D warnings" \
          cargo clippy --all-targets --locked

      - name: Run Cargo fmt
        run: |
          cargo fmt -- --check

  clippy-mpc-node-all-features:
    name: "MPC Node (all features): clippy and format"
    runs-on: warp-ubuntu-2204-x64-8x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Cache Rust dependencies
        uses: WarpBuilds/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Run Clippy fmt
        run: |
          CARGO_TARGET_DIR="target/clippy" \
          RUSTFLAGS="-D warnings" \
          cargo clippy --all-targets --all-features --locked

      - name: Run Cargo fmt
        run: |
          cargo fmt -- --check

  clippy-mpc-node-tee:
    name: "MPC Node (TEE): clippy and format"
    runs-on: warp-ubuntu-2204-x64-8x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Cache Rust dependencies
        uses: WarpBuilds/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Run Clippy fmt
        run: |
          CARGO_TARGET_DIR="target/clippy" \
          RUSTFLAGS="-D warnings" \
          cargo clippy --all-targets --features "tee" --locked

      - name: Run Cargo fmt
        run: |
          cargo fmt -- --check

  clippy-mpc-contract:
    name: "MPC Contract: clippy and format"
    runs-on: warp-ubuntu-2204-x64-8x
    timeout-minutes: 60
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Cache Rust dependencies
        uses: WarpBuilds/rust-cache@v2
        with:
          cache-on-failure: true
          cache-all-crates: true

      - name: Run Clippy fmt
        run: |
          cd libs/chain-signatures
          CARGO_TARGET_DIR="target/clippy" \
          RUSTFLAGS="-D warnings" \
          cargo clippy --all-features --all-targets --locked

      - name: Run Cargo fmt
        run: |
          cd libs/chain-signatures
          cargo fmt -- --check

  clippy-mpc-devnet:
    name: "MPC Devnet: clippy and format"
