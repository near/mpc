# This is meant to be used from mainnet-release and testnet-release branches
name: Docker Build and Publish Legacy Images


concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
    inputs:
      build-ref:
        default: 'main'
        description: "The branch, tag or SHA to build MPC Docker image from. Default to latest commit on main branch."
        type: string
    

jobs:
  docker-image-build:
    name: "Build and push Legacy MPC Docker image"
    runs-on: warp-ubuntu-2204-x64-8x
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.build-ref }}
          persist-credentials: false
        
      - name: Get short SHA
        shell: bash
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> "$GITHUB_ENV"
  
      - name: Sanitize build-ref for Docker tags
        shell: bash
        run: |
          # Replace forward slashes with hyphens to create valid Docker tags
          sanitized_ref=$(echo "${GITHUB_EVENT_INPUTS_BUILD_REF}" | sed 's/\//-/g')
          echo "sanitized_ref=$sanitized_ref" >> "$GITHUB_ENV"
        env:
          GITHUB_EVENT_INPUTS_BUILD_REF: ${{ github.event.inputs.build-ref }}

      - name: Initialize submodules
        run: git submodule update --init --recursive

      - name: Login to Docker Hub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push MPC Node Docker image to Docker Hub
        uses: Warpbuilds/build-push-action@8c1f3b8bd22c68607865d99ff650d37a564229a5 # v6.0.7
        with:
          context: .
          profile-name: "mpc-image-builder"
          push: true
          file: deployment/Dockerfile-node
          tags: nearone/mpc-node-gcp:latest,nearone/mpc-node-gcp:${{ env.sanitized_ref }},nearone/mpc-node-gcp:${{ env.sanitized_ref }}-${{ env.sha_short }}