version: '3.8'

services:
  launcher:
    image: nearone/mpc-launcher@sha256:00601d2e3b71333b1439ec2313f9efc96361984b095c7febe2a149afee5bd0f4

    container_name: launcher

    environment:
      - DOCKER_CONTENT_TRUST=1
      - DEFAULT_IMAGE_DIGEST=sha256:cb4ae6288746526bac62786a65f87124936787ab407fdab9fd8bf14f3b222687

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/run/dstack.sock:/var/run/dstack.sock
      - /tapp:/tapp:ro
      - shared-volume:/mnt/shared:ro

    security_opt:
      - no-new-privileges:true

    read_only: true

    tmpfs:
      - /tmp

volumes:
  shared-volume:
    name: shared-volume
