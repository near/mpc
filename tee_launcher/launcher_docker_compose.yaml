version: '3.8'

services:
  launcher:
    image: nearone/mpc-launcher@sha256:6e3d8048150494e6f96bb603bd5ad9420e10b5cc5ec3e965b28703e974bd03f5

    container_name: launcher

    environment:
      - DOCKER_CONTENT_TRUST=1
      - DEFAULT_IMAGE_DIGEST=sha256:cb4ae6288746526bac62786a65f87124936787ab407fdab9fd8bf14f3b222687

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/run/dstack.sock:/var/run/dstack.sock
      - /tapp:/tapp:ro
      - shared-volume:/mnt/shared:ro

    security_opt:
      - no-new-privileges:true

    read_only: true

    tmpfs:
      - /tmp

volumes:
  shared-volume:
    name: shared-volume
