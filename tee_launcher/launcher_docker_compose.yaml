version: '3.8'

services:
  launcher:
    image: nearone/mpc-launcher@sha256:bca78f8fd78a0c0a3a2dd2abf8b6afba05bee5a0925d3f44b0fd72cd0883744e

    container_name: launcher

    environment:
      - DOCKER_CONTENT_TRUST=1
      - DEFAULT_IMAGE_DIGEST=sha256:b6503434e7673141af0e04112b60e96c8a84668ceb393e8c2c671e281d2a65eb

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/run/dstack.sock:/var/run/dstack.sock
      - /tapp:/tapp:ro
      - shared-volume:/mnt/shared:ro

    security_opt:
      - no-new-privileges:true

    read_only: true

    tmpfs:
      - /tmp

volumes:
  shared-volume:
    name: shared-volume