# Markdown link validation configuration.
# Used by: cargo make check-markdown-links
# Docs: https://lychee.cli.rs/

# Only check local file links; skip all HTTP/HTTPS links.
# External link checking is slow and flaky in CI.
offline = true

# Check anchor/fragment links (e.g., #section-name)
include_fragments = true

exclude_path = ["libs/nearcore", "target", ".git"]
