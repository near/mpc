[package]
name = "mpc-keys"
version = { workspace = true }
edition = "2021"
license = { workspace = true }

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
borsh = "1.5.0"
hpke = { version = "0.11", features = ["serde_impls", "std"] }
serde = { version = "1", features = ["derive"] }
rand = { version = "0.8" }

[dev-dependencies]
hex = "*"
