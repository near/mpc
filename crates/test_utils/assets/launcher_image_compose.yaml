version: '3.8'

services:
  launcher:
    image: barakeinavnear/launcher@sha256:1a91d24fca91a6e9afb539891ca9fe1171dbbc26a900497edd697b70d5763221

 # isuse #531: TODO (security): Replace with a specific image digest
    container_name: launcher

    environment:
      - DOCKER_CONTENT_TRUST=1
      - DEFAULT_IMAGE_DIGEST=sha256:c22901e52cfa91b2e71eb8694ac9558065c6e3b13783d9e3d36b792d93ce153b

    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/run/dstack.sock:/var/run/dstack.sock
      - /tapp:/tapp:ro
      - shared-volume:/mnt/shared:ro

    security_opt:
      - no-new-privileges:true

    read_only: true

    tmpfs:
      - /tmp

volumes:
  shared-volume:
    name: shared-volume